{% extends "base.html" %}

{% block core %}
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main" class="main">
        <span id="main-menu-button" class="btn-menu" onclick="openNav()">&equiv;</span>
        <div>
            <h1 class="header1 core_content">Users</h1>
        </div>
        <p class="core_content">Users</p>
        
        <table class="core_content table">
            <tr>
                <th class="head">Username</th>
                <th class="head">First Name</th>
                <th class="head">Last Name</th>
                <th class="head">E-Mail</th>
                <th class="head">Profile</th>
                <th class="head">Tag</th>
            </tr>
            {% for us in user %}
                <tr>
                    <td class="data">
                        <a href="{{ url_for('user', id_ = us['id']|string) }}">
                            {{ us["username"] }}
                        </a>
                    </td>
                    <td class="data">{{ us["first_name"] }}</td>
                    <td class="data">{{ us["last_name"] }}</td>
                    <td class="data">{{ us["email"] }}</td>
                    <td class="data">{{ us["profile"] }}</td>
                    <td class="data">{{ us["tag"] }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
{% endblock core %}
