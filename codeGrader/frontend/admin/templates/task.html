{% extends "base.html" %}

{% block core %}
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main" class="main">
    <div>
        <h1 class="header1 core_content">Task {{ name }}</h1>
    </div>
    <p class="core_content">Task {{ name }}</p>

    <form action="{{url_for('task', id_ = id)}}" method="POST" class="core_content">
        <div id="task_data">
            <table class="vertical_table">
                <tr>
                    <td class="data">Name</td>
                    <td class="data">
                        <input class="input" {% if not editable %} readonly {% endif %} type="text" id="input_name"
                            name="name" value="{{ name }}">
                    </td>
                </tr>
                <tr>
                    <td class="data">Tag</td>
                    <td class="data">
                        <input class="input" {% if not editable %} readonly {% endif %} type="text" id="input_tag"
                            name="tag" value="{{ tag }}">
                    </td>
                </tr>
                <tr>
                    <td class="data">Exercise</td>
                    {% if editable %}
                    <td class="data">
                        <select id="sel_exercise" name="exercise">
                            {% for ex in exercises %}
                            {% if ex['id'] == exercise['id'] %}
                            <option value="{{ ex['id'] }}" selected>
                                {{ ex['name'] }}
                            </option>
                            {% else %}
                            <option value="{{ ex['id'] }}">
                                {{ ex['name'] }}
                            </option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </td>
                    {% else %}
                    <td class="data">
                        <input class="input" type="text" id="input_exercises" name="exercise" value="{{ exercise['name'] }}"
                            {% if not editable %} readonly {% endif %}>
                    </td>
                    {% endif %}
                </tr>
            </table>
        </div>
        {% if editable %}
        <div id="control_buttons">
            <button id="btn_submit" class="btn btn_submit" type="submit">Submit</button>
        </div>
        {% endif %}
    </form>
    {% if editable %}
    <form action="{{ url_for('deleteTask', id_=id) }}" method="GET">
        <button class="btn btn_delete" type="submit">Delete Task</button>
    </form>
    {% endif %}
    <br>

    <div>
        <h2 class="collapsible core_content">Instructions</h2>
        <div class="collapsible_content">
            Content here
        </div>
    </div>

    <div>
        <h2 class="collapsible core_content">Attachments</h2>
        <div class="collapsible_content">
            Content here
            <form class="core_content" action="/action_page.php">
                <input type="file" id="myFile" name="filename">
                <input type="submit">
              </form>
        </div>
    </div>
    

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
    </script>
</div>
{% endblock core %}
