<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--
    <link rel="stylesheet" href="../static/css/styling.css">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
    <title>CodeGrader</title>
</head>

<body>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("main-menu-button").style.visibility = "hidden";

        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("main-menu-button").style.visibility = "visible";
        }
    </script>
    <script>
        /* toggle for dark/light mode */
        function toggleMode() {
            var element = document.body;
            element.classList.toggle("light-mode");
        }
    </script>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&equiv;</a>
        <a href="javascript:void(0)"  onclick="toggleMode()">Light/Dark Mode</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="#">Subjects</a>
        <a href="#">Exercises</a>
        <a href="#">Tasks</a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>




    <!-- Use any element to open the sidenav -->


    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main" class="main">
        <span id="main-menu-button" class="btn-menu" onclick="openNav()">&equiv;</span>
        <div>
            <h1 class="header1">Welcome to the CodeGrader</h1>
        </div>
    </div>
</body>

</html>
