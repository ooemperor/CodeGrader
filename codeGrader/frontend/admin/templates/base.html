<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--
    <link rel="stylesheet" href="../static/css/styling.css">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
    <title>CodeGrader</title>
</head>

<body>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("main-menu-button").style.visibility = "hidden";

        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("main-menu-button").style.visibility = "visible";
        }
    </script>
    <script>
        /* toggle for dark/light mode */
        function toggleMode() {
            var element = document.body;
            element.classList.toggle("light-mode");
        }
    </script>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&equiv;</a>
        <a href="javascript:void(0)" onclick="toggleMode()">Light/Dark Mode</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('admins') }}">Admins</a>
        <a href="{{ url_for('users') }}">Users</a>
        <a href="{{ url_for('profiles') }}">Profiles</a>
        <a href="{{ url_for('subjects') }}">Subjects</a>
        <a href="{{ url_for('exercises') }}">Exercises</a>
        <a href="{{ url_for('tasks') }}">Tasks</a>
        <br>
        <div>
            <a href="{{ url_for('logout') }}" class="btn_logout" >
                Logout
            </a>
        </div>

    </div>
    {% block core %}
    {% endblock %}
</body>

</html>
