{% extends "base.html" %}

{% block core %}
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main" class="main">
    <div>
        <h1 class="header1 core_content">Profile</h1>
    </div>
    <div class="row">
        <p class="core_content">Profile</p>
    </div>
    
    <div class="row">
        <form action="{{url_for('addProfile')}}" method="POST">
            <div id="profile_data">
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" class="input" id="input_name" name="name" placeholder="Profile Name"">
                            </td>
                        </tr>
                        <tr>
                            <td>Tag
                        </td>
                        <td>
                            <input type="text" class="input" id="input_tag" name="tag" placeholder="Profile Tag">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="control_buttons">
                <button id="btn_submit" class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock core %}
