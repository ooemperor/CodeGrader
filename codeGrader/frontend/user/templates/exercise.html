{% extends "base.html" %}

{% block core %}
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main" class="main">
    <div>
        <h1>Exercise {{ name }}</h1>
    </div>
    <div class="row">
        <p></p>Exercise {{ name }}</p>
    </div>

    <div class="row">
        <div class="table-responsive" id="exercise_data">
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td>
                        {{ name }}
                    </td>
                </tr>
                <tr>
                    <td>Tag</td>
                    <td>
                        {{ tag }}
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card text-center" style="max-width: 18rem;">
        <div class="card-header">
            <h5>
                Average Score
            </h5>
        </div>
        <div>
            <div class="card-body">
                <h5 class="card-title">
                    {{ score }} %
                </h5>
            </div>
        </div>
    </div>

    <div class="row py-4">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelTasks" aria-expanded="false" aria-controls="panelTasks">
                        Tasks
                    </button>
                </h2>
                <div id="panelTasks" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="table-responsive" id="tasks">
                            <table class="table">
                                <tr>
                                    <th>
                                        Task Name
                                    </th>
                                    <th>
                                        Task Tag
                                    </th>
                                </tr>
                                {% for t in tasks %}
                                <tr>
                                    <td>
                                        <a class="core_content" href="{{ url_for('task', id_ = t['id']|string) }}">
                                            {{ t["name"] }}
                                        </a>
                                    </td>
                                    <td>
                                        {{t["tag"]}}
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock core %}
